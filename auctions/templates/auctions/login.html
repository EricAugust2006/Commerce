{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mx-auto p-4 max-w-xl"> 
    <h2 class="text-5xl font-semibold text-center mb-8">Login</h2> 

    {% if message %}
        <div class="bg-red-100 border border-red-300 text-red-700 p-4 rounded-lg mb-4">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="bg-blue-100 p-10 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-6"> 
            <input autofocus type="text" name="username" placeholder="Username" class="border bg-blue-200 border-gray-800 rounded-md p-4 w-full text-xl" required> 
        </div>
        <div class="mb-6"> 
            <input type="password" name="password" placeholder="Password" class="border bg-blue-200 border-gray-800 rounded-md p-4 w-full text-xl" required> 
        </div>
        <input type="submit" value="Login" class="bg-blue-500 text-white font-semibold py-4 px-6 rounded hover:bg-blue-600 transition w-full text-xl"> 
    </form>

    <p class="mt-6 text-center text-xl">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here.</a></p> 
</div>
{% endblock %}
