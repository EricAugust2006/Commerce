{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-3xl font-semibold text-center mb-6">Register</h2>

    {% if message %}
        <div class="bg-red-100 border border-red-300 text-red-700 p-4 rounded-lg mb-4">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="bg-blue-100 p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <input autofocus type="text" name="username" placeholder="Username" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
            <input type="email" name="email" placeholder="Email Address" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <div class="mb-4">
            <input type="password" name="confirmation" placeholder="Confirm Password" class="border border-gray-300 rounded-md p-2 w-full" required>
        </div>
        <input type="submit" value="Register" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition w-full">
    </form>

    <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In here.</a></p>
</div>
{% endblock %}
