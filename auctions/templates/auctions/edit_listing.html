{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Editar Listagem</h2>
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl mx-auto">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
